<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cockroach Labs Knowledge Base Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 700px;
            height: 600px;
            background: #1e293b;
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        #messages {
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
            white-space: pre-wrap;
        }

        .user-message {
            background: #3b82f6;
            align-self: flex-end;
        }

        .bot-message {
            background: #475569;
            align-self: flex-start;
        }

        #cockroach-animation {
            width: 40px;
            height: 40px;
            background-color: #94a3b8;
            border-radius: 50%;
            animation: none;
            margin: 10px auto;
        }

        @keyframes listening {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes moving {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(-20px); }
        }

        #user-input {
            width: calc(100% - 40px);
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }

        #voice-button {
            margin-top: 10px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cockroach Labs Knowledge Base Chatbot</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="cockroach-animation"></div>
        <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        <button id="voice-button" onclick="startVoiceInput()">ðŸŽ¤ Speak</button>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            const cockroach = document.getElementById('cockroach-animation');
            cockroach.style.animation = 'listening 1s infinite';

            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById("user-input").value = transcript;
                sendMessage();
            };

            recognition.onend = function() {
                cockroach.style.animation = 'none';
            };

            recognition.onerror = function() {
                cockroach.style.animation = 'none';
            };
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            let messagesDiv = document.getElementById("messages");
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerText = userInput;
            messagesDiv.appendChild(userMessage);

            document.getElementById("user-input").value = "";
            let cockroach = document.getElementById('cockroach-animation');
            cockroach.style.animation = 'moving 1s infinite';

            fetch(`http://localhost:8000/rag?question=${encodeURIComponent(userInput)}`, {
                method: "GET",
                headers: {
                    "Authorization": "Bearer test_<api-key>",
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");

                const formattedAnswer = marked.parse(data.answer);

                botMessage.innerHTML = `<div>${formattedAnswer}</div>`;

                if (data.urls && data.urls.length > 0) {
                    botMessage.innerHTML += `<p>ðŸ”— Sources:</p><ul>`;
                    data.urls.forEach((url, index) => {
                        botMessage.innerHTML += `<li><a href="${url}" target="_blank">Source ${index + 1}</a></li>`;
                    });
                    botMessage.innerHTML += `</ul>`;
                }

                messagesDiv.appendChild(botMessage);
                cockroach.style.animation = 'none';
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
